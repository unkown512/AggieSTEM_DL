<body>
  
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <form class="login100-form validate-form" method="POST" action="{{ url_for('signin') }}">
          <span class="login100-form-title p-b-26">
            Welcome
          </span>
          <span class="login100-form-title p-b-48">
            <img id="image_canv" src="{{ url_for('static', filename='img/AggieSTEM-Horizontal-Maroon-1.png') }}" style="width:100%;height:100%" alt="">
          </span>
          <!--data-validate = "Valid email is: a@b.c"-->
          {{ form.hidden_tag() }}
          {{ wtf.form_field(form.username) }}
          {{ wtf.form_field(form.password) }}
                    {{ wtf.form_field(form.remember) }}
          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn">
                Login
              </button>
            </div>
          </div>
          </form>
          <div class="text-center p-t-115">
            <span class="txt1">
              Donâ€™t have an account?
            </span>
            <a class="txt2" href="{{ url_for('signup') }}">
              Sign Up
            </a>
          </div>
          <div class="text-center">
            <a class="txt2" href="{{ url_for('recov_username') }}">
              Forgot Username?
            </a>
          </div>
           <div class="text-center">
            <a class="txt2" href="{{ url_for('recov_pw') }}">
              Forgot Password?
            </a>
          </div>         
        
      </div>
    </div>
  </div>
